<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BTS Dance Game</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: #1c1c1c;
            color: white;
            text-align: center;
        }
        .menu {
            padding: 50px;
        }
        .menu h1 {
            font-size: 3em;
            color: #FFD700;
        }
        .menu button {
            background: #FFD700;
            border: none;
            padding: 15px 30px;
            margin: 10px;
            font-size: 1.2em;
            cursor: pointer;
            border-radius: 5px;
        }
        .menu button:hover {
            background: #FFC300;
        }
        .game-screen {
            display: none;
            padding: 20px;
        }
        .characters {
            display: flex;
            justify-content: center;
            gap: 10px;
            position: relative;
        }
        .character {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .character img {
            width: 100px;
            height: auto;
            border-radius: 10px;
            position: relative;
            transition: transform 0.2s ease-in-out;
        }
        .instructions {
            font-size: 1.2em;
            padding: 10px;
        }
        .score {
            font-size: 1.5em;
            margin-top: 20px;
        }
        .keys {
            font-size: 2em;
            margin: 20px;
            color: #FFD700;
        }
        .key-button {
            display: inline-block;
            margin: 5px;
            padding: 10px 20px;
            background: #FFD700;
            color: black;
            font-size: 1.5em;
            cursor: pointer;
            border: none;
            border-radius: 5px;
        }
        .key-button:hover {
            background: #FFC300;
        }
    </style>
</head>
<body>
    <!-- Main Menu -->
    <div class="menu" id="menu">
        <h1>BTS Dance Game</h1>
        <p>Follow the characters' moves and show you're a top BTS dancer!</p>
        <button onclick="startGame()">Start Game</button>
        <button onclick="showInstructions()">Instructions</button>
        <button onclick="exitGame()">Exit</button>
    </div>

    <!-- Game Screen -->
    <div class="game-screen" id="game-screen">
        <div class="characters" id="characters">
            <div class="character">
                <img src="jhope.jpg" alt="J-Hope" class="character-img">
                <p>J-Hope</p>
            </div>
            <div class="character">
                <img src="jim.jpg" alt="Jim" class="character-img">
                <p>Jim</p>
            </div>
            <div class="character">
                <img src="jimin.jpg" alt="Jimin" class="character-img">
                <p>Jimin</p>
            </div>
            <div class="character">
                <img src="june.jpg" alt="June" class="character-img">
                <p>June</p>
            </div>
            <div class="character">
                <img src="junk.jpg" alt="Junk" class="character-img">
                <p>Junk</p>
            </div>
            <div class="character">
                <img src="rm.jpg" alt="RM" class="character-img">
                <p>RM</p>
            </div>
            <div class="character">
                <img src="suga.jpg" alt="Suga" class="character-img">
                <p>Suga</p>
            </div>
        </div>
        <div class="instructions" id="instructions">Click the key displayed on the screen!</div>
        <div class="keys" id="keys"></div>
        <div class="score" id="score">Score: 0</div>
    </div>

    <audio id="background-music" src="bts-song.mp3" loop autoplay></audio>

    <!-- Scripts -->
    <script>
        let score = 0;
        let clickCount = 0;
        const phrases = [
            "Wow, this is amazing!",
            "OMG, this is so good!",
            "This is pure bliss!",
            "I can't get enough of this!",
            "This is insanely good!",
            "I'm loving every second of this!",
            "This is heaven on earth!",
            "This feels incredible!",
            "I’m obsessed with this!",
            "This is perfection!",
            "OMG, I'm melting!",
            "This is unreal!",
            "I’m in love with this!",
            "This hits differently!",
            "I’m living for this moment!",
            "OMG, my heart can’t take this!",
            "I could do this forever!",
            "This is giving me life!",
            "Wow, this is out of this world!",
            "This is so satisfying, it hurts!"
        ];
        const menu = document.getElementById('menu');
        const gameScreen = document.getElementById('game-screen');
        const scoreDisplay = document.getElementById('score');
        const keysDisplay = document.getElementById('keys');
        const characters = document.querySelectorAll('.character-img');
        const music = document.getElementById('background-music');

        function startGame() {
            menu.style.display = 'none';
            gameScreen.style.display = 'block';
            score = 0;
            clickCount = 0;
            updateScore();
            generateKey();
            music.play();
        }

        function updateScore() {
            scoreDisplay.textContent = `Score: ${score}`;
        }

        function generateKey() {
            const possibleKeys = ['A', 'S', 'D', 'W'];
            const randomKey = possibleKeys[Math.floor(Math.random() * possibleKeys.length)];
            keysDisplay.textContent = randomKey;
            keysDisplay.onclick = () => handleKeyClick(randomKey);
        }

        function handleKeyClick(key) {
            score += 10;
            clickCount++;
            updateScore();

            // Randomly select a character to "move"
            const randomCharacter = characters[Math.floor(Math.random() * characters.length)];
            randomCharacter.style.transform = `translate(${Math.random() * 300 - 150}px, ${Math.random() * 300 - 150}px)`;

            if (clickCount % 5 === 0) {
                alert(phrases[Math.floor(Math.random() * phrases.length)]);
            }

            generateKey();
        }

        function showInstructions() {
            alert('Click on the key displayed on the screen to make the character dance. Good luck!');
        }

        function exitGame() {
            alert('Thank you for playing BTS Dance Game!');
            music.pause();
        }
    </script>
</body>
</html>
