<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A Dança do BTS</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: #1c1c1c;
            color: white;
            text-align: center;
        }
        .menu {
            padding: 50px;
        }
        .menu h1 {
            font-size: 3em;
            color: #FFD700;
        }
        .menu button {
            background: #FFD700;
            border: none;
            padding: 15px 30px;
            margin: 10px;
            font-size: 1.2em;
            cursor: pointer;
            border-radius: 5px;
        }
        .menu button:hover {
            background: #FFC300;
        }
        .game-screen {
            display: none;
            padding: 20px;
        }
        .characters {
            display: flex;
            justify-content: center;
            gap: 10px;
            position: relative;
        }
        .character {
            display: flex;
            flex-direction: column;
            align-items: center;
            animation: dance 1s infinite alternate;
        }
        .character img {
            width: 100px;
            height: auto;
            border-radius: 10px;
        }
        .instructions {
            font-size: 1.2em;
            padding: 10px;
        }
        .score {
            font-size: 1.5em;
            margin-top: 20px;
        }
        .keys {
            font-size: 2em;
            margin: 20px;
            color: #FFD700;
        }
        @keyframes dance {
            from {
                transform: translateY(0);
            }
            to {
                transform: translateY(-20px);
            }
        }
        .key-button {
            display: inline-block;
            margin: 5px;
            padding: 10px 20px;
            background: #FFD700;
            color: black;
            font-size: 1.5em;
            cursor: pointer;
            border: none;
            border-radius: 5px;
        }
        .key-button:hover {
            background: #FFC300;
        }
    </style>
</head>
<body>
    <!-- Tela Inicial -->
    <div class="menu" id="menu">
        <h1>A Dança do BTS</h1>
        <p>Imite os movimentos dos personagens e mostre que você é um dançarino de elite do BTS!</p>
        <button onclick="startGame()">Iniciar Jogo</button>
        <button onclick="showInstructions()">Instruções</button>
        <button onclick="exitGame()">Sair</button>
    </div>

    <!-- Tela do Jogo -->
    <div class="game-screen" id="game-screen">
        <div class="characters">
            <div class="character">
                <img src="jhope.jpg" alt="J-Hope">
                <p>J-Hope</p>
            </div>
            <div class="character">
                <img src="jim.jpg" alt="Jim">
                <p>Jim</p>
            </div>
            <div class="character">
                <img src="jimin.jpg" alt="Jimin">
                <p>Jimin</p>
            </div>
            <div class="character">
                <img src="june.jpg" alt="June">
                <p>June (Você)</p>
            </div>
            <div class="character">
                <img src="junk.jpg" alt="Junk">
                <p>Junk</p>
            </div>
            <div class="character">
                <img src="rm.jpg" alt="RM">
                <p>RM</p>
            </div>
            <div class="character">
                <img src="suga.jpg" alt="Suga">
                <p>Suga</p>
            </div>
        </div>
        <div class="instructions" id="instructions">Clique nas teclas indicadas para imitar os movimentos!</div>
        <div class="keys" id="keys">Teclas: </div>
        <div id="key-buttons"></div>
        <div class="score" id="score">Pontuação: 0</div>
    </div>

    <audio id="background-music" src="bts-song.mp3" loop></audio>

    <!-- Scripts -->
    <script>
        let score = 0;
        let keysToPress = [];
        const menu = document.getElementById('menu');
        const gameScreen = document.getElementById('game-screen');
        const scoreDisplay = document.getElementById('score');
        const keysDisplay = document.getElementById('keys');
        const keyButtonsContainer = document.getElementById('key-buttons');
        const music = document.getElementById('background-music');

        function startGame() {
            menu.style.display = 'none';
            gameScreen.style.display = 'block';
            score = 0;
            updateScore();
            generateKeys();
            music.play();
        }

        function updateScore() {
            scoreDisplay.textContent = `Pontuação: ${score}`;
        }

        function generateKeys() {
            const possibleKeys = ['A', 'S', 'D', 'W'];
            keysToPress = Array.from({ length: 3 }, () => possibleKeys[Math.floor(Math.random() * possibleKeys.length)]);
            keysDisplay.textContent = `Teclas: ${keysToPress.join(', ')}`;
            renderKeyButtons();
        }

        function renderKeyButtons() {
            keyButtonsContainer.innerHTML = '';
            keysToPress.forEach(key => {
                const button = document.createElement('button');
                button.textContent = key;
                button.className = 'key-button';
                button.onclick = () => handleKeyPress(key);
                keyButtonsContainer.appendChild(button);
            });
        }

        function handleKeyPress(key) {
            if (keysToPress.includes(key)) {
                score += 10;
                keysToPress = keysToPress.filter(k => k !== key);
                updateScore();
                renderKeyButtons();

                if (keysToPress.length === 0) {
                    generateKeys();
                }
            }
        }

        function showInstructions() {
            alert('Clique nas teclas mostradas na tela para copiar os movimentos dos personagens. Boa sorte!');
        }

        function exitGame() {
            alert('Obrigado por jogar A Dança do BTS!');
            music.pause();
        }
    </script>
</body>
</html>
